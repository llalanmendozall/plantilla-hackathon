<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Comparador</title>
  </head>
  <body>
    <main class="bg-light">
      <!-- princpal  banner-->
      <section class="container-fluid">
        <div class="row p-5 main-banner">
          <div class="col-md-6 d-flex align-items-center">
            <div class="title text-white">
              <h1 class="display-3">¿No sabes que contratar?</h1>
              <h3 class="subtitle">
                Echa un vistazo a los Servicios de Streaming que más se acomode
                a tus necesidades y bolsillo.
              </h3>
            </div>
          </div>
          <div class="col-md-6">
            <img
              src="assets/img/undraw_searching_p-5-ux.svg"
              alt="banner"
              width="100%"
            />
          </div>
        </div>
      </section>
      <!-- streaming-video -->
      <section class="mt-4">
        <div class="title text-center">
          <h2>Servicios de Streaming</h2>
        </div>
     
        <div class="list-group list-group-horizontal text-center m-5 category" id="category">

          <button
            href="#"
            class="list-group-item list-group-item-action category_item"
            id="category_item"
            category="all"
            >Todos</button
          >
          <button
            href="#"
            class="list-group-item list-group-item-action  category_item"
            id="category_item"
            category="video"
            >Video</button
          >
          <button
            href="#"
            class="list-group-item list-group-item-action  category_item"
            id="category_item"
            category="music"
            >Musica</button
          >
          <button
            href="#"
            class="list-group-item list-group-item-action  category_item"
            id="category_item"
            category="videojuegos"
            >Videojuegos</button
          >
        </div>
        <div class="card-wrapper">
          <div class="container mt-4">
            <div class="row" id="container-services"></div>
          </div>
        </div>
      </section>
      <div class="container-fluid mt-5 px-0">
        <footer class="bg-dark text-white">
          <div
            class="text-center p-3"
            style="background-color: rgba(0, 0, 0, 0.2)"
          >
            © 2021 Copyright:
            <a class="text-white" href="#">Hack-Engineers​ </a>
          </div>
        </footer>
      </div>
    </main>
  </body>
  <script src="js/main.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
</html>
